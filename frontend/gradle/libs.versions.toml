[versions]
agp = "8.6.1"
junit = "4.13.2"
espressoCore = "3.6.1"
appcompat = "1.7.0"
material = "1.12.0"
activity = "1.9.3"
constraintlayout = "2.2.0"
retrofit = "2.9.0"
okhttp = "4.11.0"
jacksonDatabind = "2.15.0"
